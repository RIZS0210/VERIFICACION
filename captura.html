<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Captura Facial Automática</title>
<style>
  body {
    margin:0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #ffffff); 
    color:#333;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    height:100vh;
    overflow:hidden;
  }
  h1 {
    margin-top:20px;
    font-size:1.5rem;
    text-align:center;
    color:#0077cc;
  }
  #instrucciones {
    margin: 10px;
    font-weight:500;
    color:#555;
    text-align:center;
  }
  #camara {
    position: relative;
    width: 90%;
    max-width: 400px;
    flex:1;
  }
  video {
    display:none;
  }
  canvas#overlay {
    width: 100%;
    height: 100%;
    display:block;
    border-radius:12px;
    background:#f0f0f0;
  }
  #previewContainer img {
    width: 90%;
    max-width: 400px;
    margin-top:20px;
    border:2px solid #0077cc;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,119,204,0.5);
  }
</style>
</head>
<body>

<h1>Coloca tu rostro dentro del círculo</h1>
<p id="instrucciones">Gira tu rostro lentamente para capturar varios ángulos automáticamente.</p>

<div id="camara">
  <video autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
</div>
<div id="previewContainer"></div>

<script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>

<script>
const video = document.querySelector("video");
const overlay = document.getElementById("overlay");
const ctx = overlay.getContext("2d");
const previewContainer = document.getElementById("previewContainer");
let detectionComplete = false;
let pulse = 0;
let progressTotal = 0; // progreso acumulativo
let haloAngle = 0; // ángulo del halo giratorio

async function iniciarCamara() {
  await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');
  await faceapi.nets.faceLandmark68TinyNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');

  const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
  video.srcObject = stream;
  video.play();

  video.onloadedmetadata = () => {
    overlay.width = video.videoWidth;
    overlay.height = video.videoHeight;
    detectLoop();
  };
}

function drawOverlay(progress = 0) {
  const cx = overlay.width / 2;
  const cy = overlay.height / 2;
  const radius = Math.min(overlay.width, overlay.height)/2.2;

  ctx.clearRect(0,0,overlay.width, overlay.height);

  pulse += 0.05;
  haloAngle += 0.02; // velocidad de rotación del halo
  const glow = 3 + 2*Math.sin(pulse);

  // Dibujar video dentro del círculo
  ctx.save();
  ctx.beginPath();
  ctx.arc(cx, cy, radius, 0, 2*Math.PI);
  ctx.clip();
  ctx.drawImage(video, 0, 0, overlay.width, overlay.height);
  ctx.restore();

  // Fondo suave fuera del círculo
  ctx.fillStyle = "rgba(200, 230, 240, 0.6)";
  ctx.beginPath();
  ctx.rect(0,0,overlay.width,overlay.height);
  ctx.arc(cx, cy, radius, 0, 2*Math.PI, true);
  ctx.fill();

  // Borde pulsante azul moderno
  ctx.beginPath();
  ctx.arc(cx, cy, radius, 0, 2*Math.PI);
  ctx.lineWidth = 4 + glow/2;
  ctx.strokeStyle = "#0077cc";
  ctx.shadowColor = "#0077cc";
  ctx.shadowBlur = glow*3;
  ctx.stroke();
  ctx.shadowBlur = 0;

  // Arco verde brillante de progreso acumulativo
  if(progress > 0){
    ctx.beginPath();
    ctx.arc(cx, cy, radius + 5, -Math.PI/2, -Math.PI/2 + 2*Math.PI*progress);
    ctx.lineWidth = 5;
    ctx.strokeStyle = "#00cc66";
    ctx.stroke();
  }

  // Halo giratorio
  ctx.beginPath();
  ctx.arc(cx, cy, radius + 12, haloAngle, haloAngle + Math.PI/3);
  ctx.lineWidth = 6;
  const gradient = ctx.createLinearGradient(cx - radius, cy - radius, cx + radius, cy + radius);
  gradient.addColorStop(0, 'rgba(0,119,204,0)');
  gradient.addColorStop(0.5, 'rgba(0,119,204,0.5)');
  gradient.addColorStop(1, 'rgba(0,119,204,0)');
  ctx.strokeStyle = gradient;
  ctx.stroke();
}

async function detectLoop() {
  if (detectionComplete) return;

  const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 160, scoreThreshold: 0.5 });
  const detections = await faceapi.detectSingleFace(video, options).withFaceLandmarks(true);

  const cx = overlay.width / 2;
  const cy = overlay.height / 2;

  if(detections){
    const nose = detections.landmarks.positions[30];
    const leftEye = detections.landmarks.positions[36];
    const rightEye = detections.landmarks.positions[45];

    const dx = nose.x - cx;
    const dy = nose.y - cy;
    const dist = Math.sqrt(dx*dx + dy*dy);

    const maxDist = 100;
    let frameProgress = Math.max(0, 1 - dist / maxDist);
    frameProgress = Math.min(1, frameProgress);

    progressTotal = Math.min(1, progressTotal + frameProgress * 0.01);

    drawOverlay(progressTotal);

    const eyeDist = Math.abs(leftEye.x - rightEye.x);
    if(progressTotal >= 0.95 && eyeDist > 40){
      detectionComplete = true;
      capturarFoto();
      return;
    }
  } else {
    drawOverlay(progressTotal);
  }

  requestAnimationFrame(detectLoop);
}

async function capturarFoto() {
  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  const fotoData = canvas.toDataURL("image/jpeg");

  const imgPreview = document.createElement("img");
  imgPreview.src = fotoData;
  previewContainer.appendChild(imgPreview);

  const params = new URLSearchParams(window.location.search);
  const dni = params.get("dni");

  if (!dni) {
    alert("No se encontró el DNI en la URL.");
    return;
  }

  const resp = await fetch("https://verificacion-reniec.onrender.com/verificar_foto", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ dni, foto: fotoData })
  });
  const resultado = await resp.json();

  alert(resultado.mensaje);
}

window.onload = iniciarCamara;
</script>

</body>
</html>
