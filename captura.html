<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Captura Facial Automática</title>
<style>
/* --- tus estilos sin cambios --- */
body {
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #d0ebff, #ffffff);
  color:#333;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  overflow:hidden;
}
h1 { margin-top:0; font-size:1.6rem; text-align:center; color:#0077cc; }
#instrucciones { margin:10px; font-weight:500; color:#555; text-align:center; }
#camara { position:relative; width:90%; max-width:480px; flex:1; }
video {
  display:block;
  width:1px;
  height:1px;
  position:absolute;
  top:-1000px; /* fuera de pantalla */
}
canvas#overlay { width:100%; height:100%; display:block; border-radius:18px; background:#f0f0f0; }
#previewContainer img { width:90%; max-width:400px; margin-top:20px; border:2px solid #0077cc; border-radius:12px; box-shadow:0 0 15px rgba(0,119,204,0.5); }
#verificando { display:none; font-size:2rem; font-weight:bold; color:#0077cc; animation: pulse 1.5s infinite; text-align:center; }
@keyframes pulse { 0%{opacity:0.4;} 50%{opacity:1;} 100%{opacity:0.4;} }
#resultado { display:none; font-size:2rem; font-weight:bold; text-align:center; margin-top:20px; }
#resultado.ok { color:#00cc66; }
#resultado.error { color:#cc3300; }
#progressBar { width:90%; max-width:480px; height:20px; background:#eee; border-radius:10px; margin-top:10px; }
#progressFill { height:100%; width:0%; background:#00cc66; border-radius:10px; transition: width 0.2s; }
</style>
</head>
<body>

<h1>Coloca tu rostro dentro del círculo</h1>
<p id="instrucciones">Gira tu rostro lentamente para capturar varios ángulos automáticamente.</p>

<div id="camara">
  <video autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<div id="progressBar"><div id="progressFill"></div></div>
<div id="previewContainer"></div>
<p id="verificando">Verificando identidad...</p>
<p id="resultado"></p>

<script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>

<script>
const video = document.querySelector("video");
const overlay = document.getElementById("overlay");
const ctx = overlay.getContext("2d");
const verificandoMsg = document.getElementById("verificando");
const resultadoMsg = document.getElementById("resultado");
const progressFill = document.getElementById("progressFill");

let detectionComplete = false;
let pulse = 0;
let progressTotal = 0;
let capturas = [];

// --- Obtener datos desde sessionStorage ---
let dni = sessionStorage.getItem("dniReniec");
let nombres = sessionStorage.getItem("nombresReniec");
let apellidos = sessionStorage.getItem("apellidosReniec");
let fotoReniecBase64 = sessionStorage.getItem("fotoReniec");

// Validación inicial
if(!dni || !nombres || !apellidos){
  alert("❌ Datos incompletos, será redirigido a la página inicial.");
  window.location.href = "index.html";
}

// --- Paso 1: Solicitud a RENIEC ---
async function solicitarDatosReniec(){
  try {
    const response = await fetch("https://verificacion-reniec.onrender.com/verificar", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({ dni, nombres, apellidos })
    });

    const data = await response.json();

    if(data.status === "ok" && data.datos && data.datos.foto_base64){
      fotoReniecBase64 = data.datos.foto_base64;
      sessionStorage.setItem("fotoReniec", fotoReniecBase64);
      iniciarCamara(); // solo iniciar cámara si la verificación de RENIEC fue exitosa
    } else {
      alert("❌ No se pudo verificar en RENIEC: " + (data.mensaje || "Error desconocido"));
      window.location.href = "index.html";
    }

  } catch(err){
    console.error("Error en solicitud RENIEC:", err);
    alert("❌ Error de conexión con RENIEC");
    window.location.href = "index.html";
  }
}

// --- Inicializar cámara ---
async function iniciarCamara() {
  try {
    await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');
    await faceapi.nets.faceLandmark68TinyNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');

    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
    video.srcObject = stream;
    await video.play();

    overlay.width = video.videoWidth || 640;
    overlay.height = video.videoHeight || 480;

    detectLoop();
  } catch(err) {
    alert("❌ No se pudo acceder a la cámara. Revisa permisos y navegador HTTPS.");
    console.error(err);
  }
}

// --- Dibujar overlay ---
function drawOverlay(progress = 0){
  const cx = overlay.width/2;
  const cy = overlay.height/2;
  const radius = Math.min(overlay.width, overlay.height)/2.2;

  ctx.clearRect(0,0,overlay.width, overlay.height);
  pulse += 0.05;
  const glow = 3 + 2*Math.sin(pulse);

  ctx.save();
  ctx.beginPath();
  ctx.arc(cx, cy, radius, 0, 2*Math.PI);
  ctx.clip();
  ctx.drawImage(video, 0, 0, overlay.width, overlay.height);
  ctx.restore();

  ctx.fillStyle = "rgba(200, 230, 240, 0.6)";
  ctx.beginPath();
  ctx.rect(0,0,overlay.width,overlay.height);
  ctx.arc(cx, cy, radius, 0, 2*Math.PI, true);
  ctx.fill();

  ctx.beginPath();
  ctx.arc(cx, cy, radius, 0, 2*Math.PI);
  ctx.lineWidth = 4 + glow/2;
  ctx.strokeStyle = progress>0.8 ? "#00cc66" : "#0077cc";
  ctx.shadowColor = ctx.strokeStyle;
  ctx.shadowBlur = glow*3;
  ctx.stroke();
  ctx.shadowBlur = 0;

  if(progress > 0){
    ctx.beginPath();
    ctx.arc(cx, cy, radius + 5, -Math.PI/2, -Math.PI/2 + 2*Math.PI*progress);
    ctx.lineWidth = 5;
    ctx.strokeStyle = "#00cc66";
    ctx.stroke();
  }
}

// --- Detección facial ---
let lastDetectTime = 0;
const detectInterval = 200;
async function detectLoop(){
  if(detectionComplete) return;
  const now = performance.now();
  if(now - lastDetectTime > detectInterval){
    lastDetectTime = now;
    await detectarRostro();
  }
  requestAnimationFrame(detectLoop);
}

async function detectarRostro(){
  const options = new faceapi.TinyFaceDetectorOptions({ inputSize:160, scoreThreshold:0.5 });
  const detections = await faceapi.detectSingleFace(video, options).withFaceLandmarks(true);

  if(detections){
    const cx = overlay.width/2;
    const cy = overlay.height/2;
    const nose = detections.landmarks.positions[30];
    const leftEye = detections.landmarks.positions[36];
    const rightEye = detections.landmarks.positions[45];

    const dx = nose.x - cx;
    const dy = nose.y - cy;
    const dist = Math.sqrt(dx*dx + dy*dy);
    const maxDist = 100;
    let frameProgress = Math.max(0, 1 - dist/maxDist);
    frameProgress = Math.min(1, frameProgress);

    progressTotal = Math.min(1, progressTotal + frameProgress*0.02);
    drawOverlay(progressTotal);
    progressFill.style.width = `${Math.floor(progressTotal*100)}%`;

    const eyeDist = Math.abs(leftEye.x - rightEye.x);
    if(progressTotal >= 0.95 && eyeDist > 40){
      detectionComplete = true;
      mostrarVerificando();
      for(let i=0;i<3;i++){
        await new Promise(r => setTimeout(r, i*500));
        await capturarFoto();
      }
    }
  } else {
    drawOverlay(progressTotal);
  }
}

// --- Mostrar mensaje de verificando ---
function mostrarVerificando(){
  document.querySelectorAll('h1,#instrucciones,#camara,#previewContainer,#progressBar').forEach(el=>el.style.display='none');
  verificandoMsg.style.display='block';
}

// --- Captura foto ---
async function capturarFoto(){
  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video,0,0);

  const fotoData = canvas.toDataURL("image/jpeg");
  capturas.push(fotoData);

  const img = document.createElement("img");
  img.src = fotoData;
  document.getElementById("previewContainer").appendChild(img);

  if(capturas.length === 3){
    await enviarFotos();
  }
}

// --- Enviar fotos al backend ---
async function enviarFotos(){
  try{
    const resp = await fetch("https://face-app-k1b5.onrender.com/verificar_foto", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({
        dni,
        fotos: capturas,
        foto_reniec: fotoReniecBase64
      })
    });

    const data = await resp.json();
    verificandoMsg.style.display='none';
    resultadoMsg.style.display='block';
    resultadoMsg.textContent = data.mensaje;
    resultadoMsg.className = data.status==="ok"?"ok":"error";

  } catch(err){
    verificandoMsg.style.display='none';
    resultadoMsg.style.display='block';
    resultadoMsg.textContent="❌ Error de conexión";
    resultadoMsg.className="error";
    console.error(err);
  }
}

// --- Iniciar flujo ---
window.onload = solicitarDatosReniec;
</script>
</body>
</html>
