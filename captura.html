<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Captura Facial Automática</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #d0ebff, #ffffff);
  color:#333;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  overflow:hidden;
}
h1 { margin-top:0; font-size:1.6rem; text-align:center; color:#0077cc; }
#instrucciones { margin:10px; font-weight:500; color:#555; text-align:center; }
#camara { position:relative; width:90%; max-width:480px; flex:1; }
video {
  display:block;
  width:100%;
  height:auto;
  border-radius:18px;
  transform: scaleX(-1); /* espejo en vista */
}
canvas#overlay { position:absolute; top:0; left:0; width:100%; height:100%; border-radius:18px; pointer-events:none; }
#previewContainer img { width:90%; max-width:400px; margin-top:20px; border:2px solid #0077cc; border-radius:12px; box-shadow:0 0 15px rgba(0,119,204,0.5); }
#verificando { display:none; font-size:2rem; font-weight:bold; color:#0077cc; animation: pulse 1.5s infinite; text-align:center; }
@keyframes pulse { 0%{opacity:0.4;} 50%{opacity:1;} 100%{opacity:0.4;} }
#resultado { display:none; font-size:1.15rem; font-weight:bold; text-align:center; margin-top:20px; }
#resultado.ok { color:#00cc66; }
#resultado.error { color:#cc3300; }
#progressBar { width:90%; max-width:480px; height:20px; background:#eee; border-radius:10px; margin-top:10px; }
#progressFill { height:100%; width:0%; background:#00cc66; border-radius:10px; transition: width 0.2s; }
#btnContinuar {
  display:none; margin-top:18px; padding:12px 24px; font-size:1rem;
  background:#0077cc; color:white; border:none; border-radius:8px; cursor:pointer;
}
</style>
</head>
<body>

<h1>Coloca tu rostro dentro del círculo</h1>
<p id="instrucciones">Gira tu rostro lentamente para capturar varios ángulos automáticamente.</p>

<div id="camara">
  <video autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<div id="progressBar"><div id="progressFill"></div></div>
<div id="previewContainer"></div>
<p id="verificando">Verificando identidad...</p>
<p id="resultado"></p>
<button id="btnContinuar">Continuar</button>

<!-- Mantengo tu script de face-api (vladmandic) -->
<script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>

<script>
/* -------------------------
   Variables DOM y estado
   ------------------------- */
const video = document.querySelector("video");
const overlay = document.getElementById("overlay");
const ctx = overlay.getContext("2d");
const verificandoMsg = document.getElementById("verificando");
const resultadoMsg = document.getElementById("resultado");
const progressFill = document.getElementById("progressFill");
const btnContinuar = document.getElementById("btnContinuar");
const previewContainer = document.getElementById("previewContainer");

let detectionComplete = false;
let pulse = 0;
let progressTotal = 0;
let capturas = [];
let fotoReniecBase64 = null;

/* -------------------------
   Lectura de parámetros
   ------------------------- */
const urlParams = new URLSearchParams(window.location.search);
const dni = urlParams.get("dni");
const nombres = urlParams.get("nombres");
const apellidos = urlParams.get("apellidos");

/* -------------------------
   Detección de móvil
   ------------------------- */
const esMovil = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

/* Si faltan parámetros -> volver al index inmediato */
if(!dni || !nombres || !apellidos){
  alert("❌ Datos incompletos, será redirigido a la página inicial.");
  window.location.href = "index.html";
}

/* Si no es móvil: no iniciar cámara.
   En vez de redirigir de inmediato, mostramos botón "Continuar"
   para regresar al index del equipo (cumple tu requisito). */
if(!esMovil){
  resultadoMsg.style.display = 'block';
  resultadoMsg.textContent = "⚠️ Esta verificación sólo funciona desde un celular. Presiona CONTINUAR para regresar al index.";
  resultadoMsg.className = "error";
  btnContinuar.style.display = 'inline-block';
  btnContinuar.onclick = () => {
    // Regresar al index del computador y enviar info (status=error porque no se hizo captura)
    const params = new URLSearchParams({
      dni: dni || '',
      status: "error",
      mensaje: "Abierto en PC - sin captura"
    });
    // redirige a index en el mismo host/ruta relativa que usas
    window.location.href = "index.html?" + params.toString();
  };
  // No seguimos con el flujo de captura
} else {
  // Si es móvil, arrancamos el flujo normal
  btnContinuar.style.display = 'none';
  window.addEventListener('load', solicitarDatosReniec);
}

/* -------------------------
   Solicitar datos a RENIEC
   ------------------------- */
async function solicitarDatosReniec(){
  try {
    const response = await fetch("https://verificacion-reniec.onrender.com/verificar", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({ dni, nombres, apellidos })
    });

    const data = await response.json();

    if(data.status === "ok" && data.datos && data.datos.foto_base64){
      fotoReniecBase64 = data.datos.foto_base64;
      iniciarCamara();
    } else {
      // Mostrar mensaje y habilitar continuar para regresar al index
      mostrarResultado("error", data.mensaje || "No se pudo verificar en RENIEC");
    }
  } catch(err){
    console.error("Error en solicitud RENIEC:", err);
    mostrarResultado("error", "Error de conexión con RENIEC");
  }
}

/* -------------------------
   Inicializar cámara y modelos
   ------------------------- */
async function iniciarCamara() {
  try {
    // carga modelos (ruta que usabas)
    await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');
    await faceapi.nets.faceLandmark68TinyNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');

    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
    video.srcObject = stream;
    await video.play();

    // ajustar canvas al tamaño real del video
    overlay.width = video.videoWidth || 640;
    overlay.height = video.videoHeight || 480;

    detectLoop();
  } catch(err) {
    console.error(err);
    mostrarResultado("error", "No se pudo acceder a la cámara (permisos o HTTPS).");
  }
}

/* -------------------------
   Overlay / guía / progreso
   ------------------------- */
function drawOverlay(progress = 0){
  const cx = overlay.width/2;
  const cy = overlay.height/2;
  const radius = Math.min(overlay.width, overlay.height)/2.2;

  ctx.clearRect(0,0,overlay.width, overlay.height);
  pulse += 0.05;
  const glow = 3 + 2*Math.sin(pulse);

  ctx.save();
  ctx.beginPath();
  ctx.arc(cx, cy, radius, 0, 2*Math.PI);
  ctx.clip();
  // el video ya está en espejo con CSS; aquí lo dibujamos normalmente
  ctx.drawImage(video, 0, 0, overlay.width, overlay.height);
  ctx.restore();

  ctx.fillStyle = "rgba(200, 230, 240, 0.6)";
  ctx.beginPath();
  ctx.rect(0,0,overlay.width,overlay.height);
  ctx.arc(cx, cy, radius, 0, 2*Math.PI, true);
  ctx.fill();

  ctx.beginPath();
  ctx.arc(cx, cy, radius, 0, 2*Math.PI);
  ctx.lineWidth = 4 + glow/2;
  ctx.strokeStyle = progress>0.8 ? "#00cc66" : "#0077cc";
  ctx.shadowColor = ctx.strokeStyle;
  ctx.shadowBlur = glow*3;
  ctx.stroke();
  ctx.shadowBlur = 0;

  if(progress > 0){
    ctx.beginPath();
    ctx.arc(cx, cy, radius + 5, -Math.PI/2, -Math.PI/2 + 2*Math.PI*progress);
    ctx.lineWidth = 5;
    ctx.strokeStyle = "#00cc66";
    ctx.stroke();
  }
}

/* -------------------------
   Bucles de detección y captura
   ------------------------- */
let lastDetectTime = 0;
const detectInterval = 200;
async function detectLoop(){
  if(detectionComplete) return;
  const now = performance.now();
  if(now - lastDetectTime > detectInterval){
    lastDetectTime = now;
    await detectarRostro();
  }
  requestAnimationFrame(detectLoop);
}

async function detectarRostro(){
  try {
    const options = new faceapi.TinyFaceDetectorOptions({ inputSize:160, scoreThreshold:0.5 });
    const detections = await faceapi.detectSingleFace(video, options).withFaceLandmarks(true);

    if(detections){
      const cx = overlay.width/2;
      const cy = overlay.height/2;
      const nose = detections.landmarks.positions[30];
      const leftEye = detections.landmarks.positions[36];
      const rightEye = detections.landmarks.positions[45];

      const dx = nose.x - cx;
      const dy = nose.y - cy;
      const dist = Math.sqrt(dx*dx + dy*dy);
      const maxDist = 100;
      let frameProgress = Math.max(0, 1 - dist/maxDist);
      frameProgress = Math.min(1, frameProgress);

      progressTotal = Math.min(1, progressTotal + frameProgress*0.02);
      drawOverlay(progressTotal);
      progressFill.style.width = `${Math.floor(progressTotal*100)}%`;

      const eyeDist = Math.abs(leftEye.x - rightEye.x);
      if(progressTotal >= 0.95 && eyeDist > 40){
        detectionComplete = true;
        mostrarVerificando();
        for(let i=0;i<3;i++){
          // pequeñas pausas entre capturas
          await new Promise(r => setTimeout(r, 500 + i*300));
          await capturarFoto();
        }
      }
    } else {
      drawOverlay(progressTotal);
    }
  } catch(err){
    console.error("Error en detectarRostro:", err);
  }
}

/* -------------------------
   Mostrar verificando (oculta UI de captura)
   ------------------------- */
function mostrarVerificando(){
  document.querySelectorAll('h1,#instrucciones,#camara,#previewContainer,#progressBar').forEach(el=>el.style.display='none');
  verificandoMsg.style.display='block';
}

/* -------------------------
   Captura (mirror aplicado al canvas)
   ------------------------- */
async function capturarFoto(){
  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx2 = canvas.getContext("2d");
  // reflejamos para que la imagen no quede invertida
  ctx2.translate(canvas.width, 0);
  ctx2.scale(-1,1);
  ctx2.drawImage(video,0,0);

  const fotoData = canvas.toDataURL("image/jpeg");
  capturas.push(fotoData);

  const img = document.createElement("img");
  img.src = fotoData;
  previewContainer.appendChild(img);

  if(capturas.length === 3){
    await enviarFotos();
  }
}

/* -------------------------
   Envío al backend de verificación facial
   ------------------------- */
async function enviarFotos(){
  try{
    const resp = await fetch("https://face-app-k1b5.onrender.com/verificar_foto", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({
        dni,
        fotos: capturas,
        foto_reniec: fotoReniecBase64
      })
    });

    const data = await resp.json();
    mostrarResultado(data.status, data.mensaje);
  } catch(err){
    console.error(err);
    mostrarResultado("error", "Error de conexión con servidor");
  }
}

/* -------------------------
   Mostrar resultado y habilitar botón continuar
   ------------------------- */
function mostrarResultado(status, mensaje){
  verificandoMsg.style.display = "none";
  resultadoMsg.style.display = "block";
  resultadoMsg.textContent = mensaje;
  resultadoMsg.className = (status === "ok") ? "ok" : "error";

  // Mostrar botón continuar (tanto para móvil como para PC)
  btnContinuar.style.display = 'inline-block';
  btnContinuar.onclick = () => {
    const params = new URLSearchParams({
      dni: dni || '',
      status: status || 'error',
      mensaje: mensaje || ''
    });
    window.location.href = "index.html?" + params.toString();
  };
}

/* -------------------------
   Fin
   ------------------------- */
</script>
</body>
</html>
