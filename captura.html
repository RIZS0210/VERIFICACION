<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Captura Facial Automática</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #d0ebff, #ffffff);
  color:#333;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  overflow:hidden;
}
h1 { margin-top:0; font-size:1.6rem; text-align:center; color:#0077cc; }
#instrucciones { margin:10px; font-weight:500; color:#555; text-align:center; }
#camara { position:relative; width:90%; max-width:480px; flex:1; }
video {
  display:block;
  width:1px;
  height:1px;
  position:absolute;
  top:-1000px;
}
canvas#overlay { width:100%; height:100%; display:block; border-radius:18px; background:#f0f0f0; }
#previewContainer img { width:90%; max-width:400px; margin-top:20px; border:2px solid #0077cc; border-radius:12px; box-shadow:0 0 15px rgba(0,119,204,0.5); }
#verificando { display:none; font-size:2rem; font-weight:bold; color:#0077cc; animation: pulse 1.5s infinite; text-align:center; }
@keyframes pulse { 0%{opacity:0.4;} 50%{opacity:1;} 100%{opacity:0.4;} }
#resultado { display:none; font-size:2rem; font-weight:bold; text-align:center; margin-top:20px; }
#resultado.ok { color:#00cc66; }
#resultado.error { color:#cc3300; }
#progressBar { width:90%; max-width:480px; height:20px; background:#eee; border-radius:10px; margin-top:10px; }
#progressFill { height:100%; width:0%; background:#00cc66; border-radius:10px; transition: width 0.2s; }
#btnContinuar {
  display:none; margin-top:20px; padding:12px 24px; font-size:1.2rem;
  background:#0077cc; color:white; border:none; border-radius:8px; cursor:pointer;
}
</style>
</head>
<body>

<h1>Coloca tu rostro dentro del círculo</h1>
<p id="instrucciones">Gira tu rostro lentamente para capturar varios ángulos automáticamente.</p>

<div id="camara">
  <video autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<div id="progressBar"><div id="progressFill"></div></div>
<div id="previewContainer"></div>
<p id="verificando">Verificando identidad...</p>
<p id="resultado"></p>
<button id="btnContinuar">Continuar</button>

<script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>

<script>
const video = document.querySelector("video");
const overlay = document.getElementById("overlay");
const ctx = overlay.getContext("2d");
const verificandoMsg = document.getElementById("verificando");
const resultadoMsg = document.getElementById("resultado");
const progressFill = document.getElementById("progressFill");
const btnContinuar = document.getElementById("btnContinuar");

let fotoReniecBase64 = null;

// --- Leer parámetros de la URL ---
const urlParams = new URLSearchParams(window.location.search);
let dni = urlParams.get("dni");
let nombres = urlParams.get("nombres");
let apellidos = urlParams.get("apellidos");

// Validación inicial
if(!dni || !nombres || !apellidos){
  alert("❌ Datos incompletos, será redirigido a la página inicial.");
  window.location.href = "index.html";
}

// --- Detectar si es móvil ---
function esMovil(){
  return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
}

// --- Paso 1: Solicitud a RENIEC ---
async function solicitarDatosReniec(){
  try {
    const response = await fetch("https://verificacion-reniec.onrender.com/verificar", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({ dni, nombres, apellidos })
    });

    const data = await response.json();

    if(data.status === "ok" && data.datos && data.datos.foto_base64){
      fotoReniecBase64 = data.datos.foto_base64;

      if(esMovil()){
        iniciarCamara();
      } else {
        // Si no es móvil, mostrar mensaje y mandar verificación directa
        mostrarVerificando();
        await enviarFotos([]); 
      }

    } else {
      mostrarResultado("error", "❌ No se pudo verificar en RENIEC");
    }

  } catch(err){
    console.error("Error en solicitud RENIEC:", err);
    mostrarResultado("error", "❌ Error de conexión con RENIEC");
  }
}

// --- Iniciar cámara (solo móvil) ---
async function iniciarCamara(){
  try{
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
    video.srcObject = stream;
    mostrarVerificando();
    // Simulación de capturas automáticas
    setTimeout(()=>{ enviarFotos(["captura1","captura2"]); }, 4000);
  }catch(err){
    console.error("Error al iniciar cámara:", err);
    mostrarResultado("error", "❌ No se pudo acceder a la cámara");
  }
}

// --- Mostrar mensaje de verificando ---
function mostrarVerificando(){
  document.querySelectorAll('h1,#instrucciones,#camara,#previewContainer,#progressBar').forEach(el=>el.style.display='none');
  verificandoMsg.style.display='block';
}

// --- Enviar fotos al backend ---
async function enviarFotos(fotos){
  try{
    const resp = await fetch("https://face-app-k1b5.onrender.com/verificar_foto", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({
        dni,
        fotos,
        foto_reniec: fotoReniecBase64
      })
    });

    const data = await resp.json();
    mostrarResultado(data.status, data.mensaje);

  } catch(err){
    mostrarResultado("error", "❌ Error de conexión con servidor");
  }
}

// --- Mostrar resultado y habilitar botón ---
function mostrarResultado(status, mensaje){
  verificandoMsg.style.display = "none";
  resultadoMsg.style.display = "block";
  resultadoMsg.textContent = mensaje;
  resultadoMsg.className = (status === "ok") ? "ok" : "error";

  btnContinuar.style.display = "inline-block";

  btnContinuar.onclick = () => {
    const params = new URLSearchParams({ dni, status, mensaje });
    window.location.href = "index.html?" + params.toString();
  };
}

// --- Iniciar flujo ---
window.onload = solicitarDatosReniec;
</script>
</body>
</html>
