<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Captura Facial Automática</title>
<style>
  body { text-align:center; font-family:Arial; padding:30px; background:#f4f6f9; }
  #camara { position: relative; display: inline-block; }
  video { width: 320px; border-radius:8px; margin-top:20px; }
  canvas#overlay {
    position: absolute;
    top:0; left:0;
    pointer-events:none;
    margin-top:20px;
  }
  img.preview { width: 320px; margin-top:20px; border:2px solid #333; border-radius:8px; }
  #instrucciones { margin-top:20px; font-weight:bold; color:#444; }
</style>
</head>
<body>

<h1>Coloca tu rostro dentro del círculo</h1>
<p id="instrucciones">Mantén tu rostro centrado hasta que la captura se realice automáticamente.</p>

<div id="camara">
  <video autoplay muted></video>
  <canvas id="overlay" width="320" height="240"></canvas>
</div>
<div id="previewContainer"></div>

<!-- face-api.js -->
<script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>

<script>
const video = document.querySelector("video");
const overlay = document.getElementById("overlay");
const ctx = overlay.getContext("2d");
const previewContainer = document.getElementById("previewContainer");
let detectionComplete = false;

async function iniciarCamara() {
  await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');
  await faceapi.nets.faceLandmark68TinyNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');

  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;
  video.play();

  video.addEventListener("play", detectLoop);
}

// Función para dibujar el círculo guía tipo app y el progreso
function drawOverlay(progress = 0) {
  const cx = overlay.width / 2;
  const cy = overlay.height / 2;
  const radius = 90;

  ctx.clearRect(0, 0, overlay.width, overlay.height);

  // Borde azul del círculo
  ctx.beginPath();
  ctx.arc(cx, cy, radius, 0, 2*Math.PI);
  ctx.lineWidth = 4;
  ctx.strokeStyle = '#00bfff';
  ctx.stroke();

  // Arco verde de progreso
  if(progress > 0){
    ctx.beginPath();
    ctx.arc(cx, cy, radius + 5, -Math.PI/2, -Math.PI/2 + 2*Math.PI*progress);
    ctx.lineWidth = 5;
    ctx.strokeStyle = '#00ff00';
    ctx.stroke();
  }
}

async function detectLoop() {
  if (detectionComplete) return;

  const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 160, scoreThreshold: 0.5 });
  const detections = await faceapi.detectSingleFace(video, options).withFaceLandmarks(true);

  if (detections) {
    const cx = overlay.width / 2;
    const cy = overlay.height / 2;
    const nose = detections.landmarks.positions[30]; // punta de la nariz
    const leftEye = detections.landmarks.positions[36];
    const rightEye = detections.landmarks.positions[45];

    // Distancia de nariz al centro
    const dx = nose.x - cx;
    const dy = nose.y - cy;
    const dist = Math.sqrt(dx*dx + dy*dy);

    // Progreso basado en distancia al centro
    let progress = Math.max(0, 1 - dist / 50);
    progress = Math.min(1, progress);

    drawOverlay(progress);

    // Activar captura si la cara está centrada
    // También se puede comprobar ancho aproximado de la cara
    const eyeDist = Math.abs(leftEye.x - rightEye.x);
    if(progress > 0.95 && eyeDist > 40){ // rostro centrado y ancho suficiente
      detectionComplete = true;
      capturarFoto();
      return;
    }
  } else {
    drawOverlay(0); // si no detecta rostro
  }

  requestAnimationFrame(detectLoop);
}

async function capturarFoto() {
  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  const fotoData = canvas.toDataURL("image/jpeg");

  // Mostrar preview
  const imgPreview = document.createElement("img");
  imgPreview.src = fotoData;
  imgPreview.className = "preview";
  previewContainer.appendChild(imgPreview);

  const params = new URLSearchParams(window.location.search);
  const dni = params.get("dni");

  if (!dni) {
    alert("No se encontró el DNI en la URL.");
    return;
  }

  const resp = await fetch("https://verificacion-reniec.onrender.com/verificar_foto", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ dni, foto: fotoData })
  });
  const resultado = await resp.json();

  alert(resultado.mensaje);
}

window.onload = iniciarCamara;
</script>
</body>
</html>
