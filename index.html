<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación RENIEC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f6f9;
      margin: 0;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #0077cc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }
    button:hover {
      background-color: #005fa3;
    }
    #formulario {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-transform: uppercase;
    }
    #qrcode {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    #mensaje {
      margin-top: 15px;
      font-weight: bold;
      color: #444;
      white-space: pre-line;
    }
    video, img.preview {
      margin-top: 20px;
      width: 320px;
      border: 2px solid #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Verificación de Identidad</h1>

  <div id="formulario">
    <h2>Ingrese los siguientes datos para realizar verificación</h2>
    <input type="text" id="dni" maxlength="8" placeholder="Ingrese DNI" oninput="validarDNI(this)">
    <br>
    <input type="text" id="nombres" placeholder="Ingrese Nombres">
    <br>
    <input type="text" id="apellidos" placeholder="Ingrese Apellidos">
    <br>
    <button onclick="iniciarVerificacion()">Realizar verificación</button>
  </div>

  <div id="qrcode"></div>
  <p id="mensaje"></p>
  <div id="camara"></div>

  <!-- Librería QRCode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const esMovil = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      if (params.get("verificacion") === "true") {
        iniciarVerificacion();
      }
    };

    function validarDNI(input) {
      input.value = input.value.replace(/[^0-9]/g, ""); 
    }

    async function resizeImage(base64Str, maxWidth = 300, maxHeight = 300) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          let { width, height } = img;
          const scale = Math.min(maxWidth/width, maxHeight/height, 1);
          width *= scale;
          height *= scale;
          const canvas = document.createElement("canvas");
          canvas.width = width;
          canvas.height = height;
          canvas.getContext("2d").drawImage(img, 0, 0, width, height);
          resolve(canvas.toDataURL("image/jpeg"));
        };
        img.src = base64Str;
      });
    }

    async function iniciarVerificacion() {
      const dni = document.getElementById("dni").value.trim();
      const nombres = document.getElementById("nombres").value.trim();
      const apellidos = document.getElementById("apellidos").value.trim();

      if (dni.length !== 8 || nombres === "" || apellidos === "") {
        alert("Por favor complete todos los campos correctamente.");
        return;
      }

      try {
        const response = await fetch("https://verificacion-reniec.onrender.com/verificar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ dni, nombres, apellidos })
        });

        const data = await response.json();
        document.getElementById("mensaje").textContent = data.mensaje;

        if (data.status === "ok") {
          if (esMovil) {
            alert("Se solicitará acceso a la cámara para completar la verificación facial.");
            iniciarCamara(dni);
          } else {
            const url = window.location.href + "?verificacion=true";
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
              text: url,
              width: 200,
              height: 200
            });
            document.getElementById("mensaje").textContent +=
              "\nEscanea el código QR o abre esta dirección en tu celular para continuar.";
          }
        }

      } catch (error) {
        document.getElementById("mensaje").textContent = "⚠️ Error al conectar con el servidor.";
      }
    }

    async function iniciarCamara(dni) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement("video");
        video.srcObject = stream;
        video.autoplay = true;
        document.getElementById("camara").appendChild(video);

        const btnCapturar = document.createElement("button");
        btnCapturar.innerText = "Capturar rostro";
        document.getElementById("camara").appendChild(btnCapturar);

        btnCapturar.onclick = async () => {
          const canvas = document.createElement("canvas");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext("2d").drawImage(video, 0, 0);

          let fotoData = canvas.toDataURL("image/jpeg");
          let fotoDataResized = await resizeImage(fotoData, 300, 300);

          // Previsualización
          const imgPreview = document.createElement("img");
          imgPreview.src = fotoDataResized;
          imgPreview.className = "preview";
          document.getElementById("camara").appendChild(imgPreview);

          // Enviar foto al backend
          const resp = await fetch("https://verificacion-reniec.onrender.com/verificar_foto", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ dni, foto: fotoDataResized })
          });

          const resultado = await resp.json();
          document.getElementById("mensaje").textContent += "\n" + resultado.mensaje;

          if (resultado.status === "ok") {
            alert("✅ Verificación facial completada con éxito.");
          } else {
            alert("❌ Rostro no coincide. Intenta nuevamente.");
          }
        };

        alert("Gira tu cara lentamente para que se tomen varias imágenes y mejore la verificación.");
      } catch (err) {
        alert("No se pudo acceder a la cámara: " + err);
      }
    }
  </script>
</body>
</html>
