<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificaci贸n RENIEC</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 30px;
    background: linear-gradient(135deg, #e0f7fa, #ffffff);
    color: #333;
  }

  h1 { color: #0077cc; margin-bottom: 10px; }
  #formulario h2 { color: #555; margin-bottom: 20px; }

  input {
    padding: 12px;
    font-size: 16px;
    width: 260px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: all 0.2s ease-in-out;
    text-transform: uppercase;
  }

  input:focus {
    border-color: #0077cc;
    box-shadow: 0 0 8px rgba(0,119,204,0.3);
    outline: none;
  }

  button {
    padding: 15px 35px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    background-color: #0077cc;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,119,204,0.3);
  }

  button:hover {
    background-color: #005fa3;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,95,163,0.4);
  }

  #qrcode { margin-top: 20px; display: flex; justify-content: center; }
  #mensaje { margin-top: 15px; font-weight: bold; color: #444; white-space: pre-line; }
  #formulario {
    background: rgba(255,255,255,0.9);
    display: inline-block;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<h1>Verificaci贸n de Identidad</h1>

<div id="formulario">
  <h2>Ingrese los siguientes datos</h2>
  <input type="text" id="dni" maxlength="8" placeholder="DNI" oninput="validarDNI(this)">
  <br>
  <input type="text" id="nombres" placeholder="Nombres">
  <br>
  <input type="text" id="apellidos" placeholder="Apellidos">
  <br>
  <button onclick="enviarDatos()">Continuar</button>
</div>

<div id="qrcode"></div>
<p id="mensaje"></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
const esMovil = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

function validarDNI(input) {
  input.value = input.value.replace(/[^0-9]/g, "");
}

async function enviarDatos() {
  const dni = document.getElementById("dni").value.trim();
  const nombres = document.getElementById("nombres").value.trim();
  const apellidos = document.getElementById("apellidos").value.trim();

  if (dni.length !== 8 || nombres === "" || apellidos === "") {
    alert("Por favor complete todos los campos correctamente.");
    return;
  }

  try {
    // Llamada al servidor para validar datos y obtener fotos RENIEC
    const response = await fetch("https://verificacion-reniec.onrender.com/verificar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ dni, nombres, apellidos })
    });

    const data = await response.json();
    const mensajeElem = document.getElementById("mensaje");
    mensajeElem.innerHTML = data.mensaje;

    if (data.status === "ok") {
      // Se espera un array de fotos RENIEC
      const fotosReniec = data.fotos_base64 || [];
      const reniecIds = data.reniec_ids || [];

      // Tomar la primera foto como referencia para la captura
      const capturaUrl = `https://RIZS0210.github.io/VERIFICACION/captura.html?dni=${dni}&fotoReniec=${encodeURIComponent(fotosReniec[0] || '')}&reniecIds=${encodeURIComponent(JSON.stringify(reniecIds))}`;

      // Generar QR
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: capturaUrl,
        width: 180,
        height: 180,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });

      mensajeElem.innerHTML += "<br><br>Para continuar, escanee el c贸digo QR o acceda desde su celular:<br>" +
        `<a href="${capturaUrl}" target="_blank">${capturaUrl}</a>`;

      if (esMovil) {
        setTimeout(() => { window.location.href = capturaUrl; }, 2000);
      }
    }

  } catch (error) {
    console.error(error);
    alert("Ocurri贸 un error al verificar los datos. Intente nuevamente.");
  }
}
</script>

</body>
</html>
