<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificación RENIEC</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 30px;
    background: linear-gradient(135deg, #e0f7fa, #ffffff);
    color: #333;
  }
  h1 { color: #0077cc; margin-bottom: 10px; }
  #formulario h2 { color: #555; margin-bottom: 20px; }
  input, button { padding:12px; font-size:16px; margin:8px; border-radius:8px; }
  input { width: 260px; border:1px solid #ccc; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-transform: uppercase; }
  input:focus { border-color:#0077cc; box-shadow:0 0 8px rgba(0,119,204,0.3); outline:none; }
  button { background:#0077cc; color:white; border:none; cursor:pointer; padding:15px 35px; font-size:18px; font-weight:bold; border-radius:10px; }
  button:hover { background:#005fa3; }
  #qrcode { margin-top:20px; display:flex; justify-content:center; }
  #mensaje { margin-top:15px; font-weight:bold; color:#444; white-space: pre-line; }
  #formulario { background: rgba(255,255,255,0.9); display:inline-block; padding:25px 30px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.1); }
</style>
</head>
<body>

<h1>Verificación de Identidad</h1>

<div id="formulario">
  <h2>Ingrese los siguientes datos</h2>
  <input type="text" id="dni" maxlength="8" placeholder="DNI" oninput="validarDNI(this)"><br>
  <input type="text" id="nombres" placeholder="Nombres"><br>
  <input type="text" id="apellidos" placeholder="Apellidos"><br>
  <button onclick="enviarDatos()">Continuar</button>
</div>

<div id="qrcode"></div>
<p id="mensaje"></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
const esMovil = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

function validarDNI(input) {
  input.value = input.value.replace(/[^0-9]/g, "");
}

async function enviarDatos() {
  const dni = document.getElementById("dni").value.trim();
  const nombres = document.getElementById("nombres").value.trim();
  const apellidos = document.getElementById("apellidos").value.trim();

  if (dni.length !== 8 || !nombres || !apellidos) {
    alert("Por favor complete todos los campos correctamente.");
    return;
  }

  try {
    const response = await fetch("https://verificacion-reniec.onrender.com/verificar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ dni, nombres, apellidos })
    });

    const data = await response.json();
    const mensajeElem = document.getElementById("mensaje");

    if (data.status === "ok") {
      mensajeElem.innerHTML = "✅ Identidad verificada correctamente";

      const fotoBase64 = data.datos.foto_base64;
      if (!fotoBase64) {
        alert("❌ No se recibió la foto en Base64 desde el servidor.");
        return;
      }

      // Guardar DNI y fotoBase64 en sessionStorage
      sessionStorage.setItem("dniReniec", dni);
      sessionStorage.setItem("fotoReniec", fotoBase64);

      // URL simple para captura.html
      const capturaUrl = "https://RIZS0210.github.io/VERIFICACION/captura.html";

      // Generar QR solo con la URL simple
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: capturaUrl,
        width: 180,
        height: 180,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });

      mensajeElem.innerHTML += "<br><br>Para continuar, escanee el código QR o acceda desde su celular:<br>" +
        `<a href="${capturaUrl}" target="_blank">${capturaUrl}</a>`;

      // Redireccionar automáticamente en móvil
      if (esMovil) {
        setTimeout(() => { window.location.href = capturaUrl; }, 1500);
      }

    } else {
      mensajeElem.innerHTML = `❌ ${data.mensaje || "Error en verificación"}`;
    }

  } catch (error) {
    console.error("Error al verificar los datos:", error);
    alert("Ocurrió un error al verificar los datos. Intente nuevamente.");
  }
}
</script>

</body>
</html>
