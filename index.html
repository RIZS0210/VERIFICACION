<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificaci√≥n RENIEC</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 30px;
    background: linear-gradient(135deg, #e0f7fa, #ffffff);
    color: #333;
  }
  h1 { color: #0077cc; margin-bottom: 10px; }
  #formulario h2 { color: #555; margin-bottom: 20px; }
  input, button { padding:12px; font-size:16px; margin:8px; border-radius:8px; }
  input { width: 260px; border:1px solid #ccc; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-transform: uppercase; }
  input:focus { border-color:#0077cc; box-shadow:0 0 8px rgba(0,119,204,0.3); outline:none; }
  button { background:#0077cc; color:white; border:none; cursor:pointer; padding:15px 35px; font-size:18px; font-weight:bold; border-radius:10px; }
  button:hover { background:#005fa3; }
  #qrcode { margin-top:20px; display:flex; justify-content:center; }
  #mensaje { margin-top:15px; font-weight:bold; color:#444; white-space: pre-line; }
  #formulario { background: rgba(255,255,255,0.9); display:inline-block; padding:25px 30px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.1); }
</style>
</head>
<body>

<h1>Verificaci√≥n de Identidad</h1>

<div id="formulario">
  <h2>Ingrese los siguientes datos</h2>
  <input type="text" id="dni" maxlength="8" placeholder="DNI" oninput="validarDNI(this)"><br>
  <input type="text" id="nombres" placeholder="Nombres"><br>
  <input type="text" id="apellidos" placeholder="Apellidos"><br>
  <button onclick="continuar()">Continuar</button>
</div>

<div id="qrcode"></div>
<p id="mensaje"></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
const esMovil = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

function validarDNI(input) {
  input.value = input.value.replace(/[^0-9]/g, "");
}

function continuar() {
  const dni = document.getElementById("dni").value.trim();
  const nombres = document.getElementById("nombres").value.trim();
  const apellidos = document.getElementById("apellidos").value.trim();

  if (dni.length !== 8 || !nombres || !apellidos) {
    alert("Por favor complete todos los campos correctamente.");
    return;
  }

  // Crear la URL con los datos en query string
  const capturaUrl = `https://RIZS0210.github.io/VERIFICACION/captura.html?dni=${encodeURIComponent(dni)}&nombres=${encodeURIComponent(nombres)}&apellidos=${encodeURIComponent(apellidos)}`;

  if (esMovil) {
    // Si es m√≥vil ‚Üí redirige directamente
    window.location.href = capturaUrl;
  } else {
    // Si es computadora ‚Üí genera QR
    document.getElementById("qrcode").innerHTML = "";
    new QRCode(document.getElementById("qrcode"), {
      text: capturaUrl,
      width: 180,
      height: 180,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });

    document.getElementById("mensaje").innerHTML = 
      "üì± Escanee este c√≥digo QR con su celular para continuar o acceda desde aqu√≠:<br>" +
      `<a href="${capturaUrl}" target="_blank">${capturaUrl}</a>`;
  }
}
</script>

</body>
</html>
